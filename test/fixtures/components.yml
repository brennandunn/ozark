wrapper:
  theme: default
  name: wrapper
  content: >
    <html>
      <oz:render component="header"/>
      <oz:render/>
      <oz:render component="footer"/>
    </html>

header:
  theme: default
  name: header
  content: >
    <h1>Title</h1>
  
footer:
  theme: default
  name: footer
  content: >
    <h3>Copyright 2008</h3>
    
section:
  theme: default
  name: section
  content: >
    <h1 class="section_title"><oz:name/></h1>
    <oz:articles/>
    
article_preview:
  theme: default
  name: article_preview
  content: >
    <div class="article_preview">
      <oz:link/>
    </div>
    
article:
  theme: default
  name: article
  content: >
    <h2 class="article_title"><oz:name/></h2>
    <div class="info">
      Posted <span class="time_ago"><oz:created_at format="time_ago"/> ago</span>
    </div>
    <oz:content/>
    <hr/>
    <oz:comments/>

comment:
  theme: default
  name: comment
  content: >
    <div class="comment">
      <h3><oz:name/></h3>
      <oz:content/>
    </div>

comment_form:
  theme: default
  name: comment_form
  content: >
    Form here
  
